<mat-card>
  <mat-card-header>
    <mat-card-title>Primitive Types</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p class="mat-title-medium">Signal Count : {{ count() }}</p>
    <p class="mat-label-medium">Computed Message : {{ message() }}</p>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="add()">Click</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
